<header class="bg-blue-600 text-white px-4 py-3 flex justify-between items-center shadow-md">
  <span class="text-lg font-semibold">{{ title }}</span>
  @if (isAuthenticated()) {
    <button 
      class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-100 transition focus:outline-none focus:ring-2 focus:ring-blue-500"
      (click)="logout()"
      aria-label="Logout"
    >
      Logout
    </button>
  }
</header>
