<div class="max-w-2xl mx-auto my-5 p-6 bg-white rounded-lg shadow-md">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold text-gray-800">Todo List</h2>
    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" (click)="openTodoForm()">Add Todo</button>
  </div>
  <div class="overflow-x-auto">
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-100">
          <th class="px-4 py-2 text-left text-gray-700">Title</th>
          <th class="px-4 py-2 text-left text-gray-700">Completed</th>
          <th class="px-4 py-2 text-left text-gray-700">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (todo of todos; track todo.id) {
          <tr class="border-b hover:bg-gray-50">
            <td class="px-4 py-2">{{ todo.title }}</td>
            <td class="px-4 py-2">
              <input type="checkbox" [checked]="todo.iscompleted" disabled class="h-4 w-4 text-blue-500">
            </td>
            <td class="px-4 py-2 flex space-x-2">
              <button class="text-blue-500 hover:text-blue-700" (click)="openTodoForm(todo)">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
              </button>
              <button class="text-red-500 hover:text-red-700" (click)="deleteTodo(todo.id)">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4m-4 0v3m4-3v3m-8 0h12"></path>
                </svg>
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<!-- Todo Form Modal -->
<div *ngIf="showForm" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md relative">
    <app-todo-form
      [data]="selectedTodo"
      (formSubmit)="closeForm($event)"
    ></app-todo-form>
    <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-700" (click)="closeForm(false)">
      âœ–
    </button>
  </div>
</div>
